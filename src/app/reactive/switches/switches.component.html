<h2>Template: Switches</h2>
<hr>


<form [formGroup]="formularioSwitches">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>

        <div class="col-sm-9">
            <div class="form-check">
                <input 
                class="form-check-input" 
                type="radio"
                value="M"
                formControlName="genero" 
                id="radioMasculino">

                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>

              <div class="form-check">
                <input 
                class="form-check-input" 
                type="radio"
                value="F"
                formControlName="genero" 
                id="radioFemenino">

                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>

        <div class="col-sm-9 mt-2">
            <div class="form-check form-switch">
                <input 
                class="form-check-input" 
                type="checkbox" 
                formControlName="notificaciones"
                id="flexSwitchCheckChecked">

                <label class="form-check-label" for="flexSwitchCheckChecked">
                    Quiero recibir notificaciones
                </label>
              </div>
        </div>
    </div>

    <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>

        <div class="col-sm-9">
            <div class="form-check">
                <input 
                class="form-check-input" 
                type="checkbox" 
                formControlName="terminos" 
                id="flexCheckDefault"
                required>
                <label class="form-check-label" for="flexCheckDefault">
                    Términos y Condiciones
                </label>
              </div>
        </div>
    </div>

    <!-- Botón -->
    <div class="row">
        <div class="col">
            <button 
            class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>    
    
</form>

<h5>Valor del formulario</h5>
<pre> {{formularioSwitches.value | json }} </pre>

<h5>Persona</h5>
<pre> {{ persona | json }} </pre>

<h5>Valid</h5>
<pre> {{formularioSwitches.valid }} </pre>
