<div class="row">
    <div class="col">


        <form (ngSubmit)="guardar( miFormulario )" #miFormulario="ngForm" autocomplete="off">

            <!-- Campo nombre producto-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input 
                    type="text"
                    class="form-control"
                    placeholder="Nombre del producto"
                    ngModel
                    name="producto"
                    required>
                    <span class="form-text text-danger">Debe de ser de 3 letras</span>
                </div>
            </div>

            <!-- Campo precio producto-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precios</label>
                <div class="col-sm-9">
                    <input 
                    type="number"
                    class="form-control"
                    placeholder="Precio del producto"
                    ngModel
                    name="precios"
                    required>
                </div>
            </div>

            <!-- Campo existencias del producto-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input 
                    type="number"
                    class="form-control"
                    placeholder="Existencias del producto"
                    ngModel
                    name="existencias">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button
                    type="submit"
                    class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>
        </form>


    </div>
</div>
