<form (ngSubmit)="guardar()" autocomplete="off" #miFormularioDinamico="ngForm">
    
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-3 col-form-label">Nombre</label>

        <div class="col-sm-9">
            <input 
            type="text"
            class="form-control"
            placeholder="Nombre de la persona"
            [ngModel]="persona.nombre"
            name="nombre"
            required>

            <span
            *ngIf="nombreValido()"
            class="form-text text-danger">Este campo es obligatorio</span>
        </div>        
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-3 col-form-label">Agregar</label>

        <div class="col-sm-9">
            <div class="input-group">

                <input 
                type="text"
                class="form-control"
                placeholder="Agregar favorito"
                >

                <button class="btn btn-outline-primary" type="button">
                    Agregar
                </button>

            </div>
        </div>  

    </div>

    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-3 col-form-label">Favoritos</label>

        <div class="col-sm-9">

                <input 
                *ngFor="let juego of persona.favoritos; let i = index"
                [(ngModel)]="juego.nombre"
                name="juego_{{ i }}"
                type="text" 
                class="form-control mb-1"
                required>
        </div>  

    </div>

    <div class="row">
        <div class="col-sm-12">
            <button 
            type="button"
            (click)="guardar()"
            class="btn btn-primary float-end"
            [disabled]="miFormularioDinamico.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Persona</span>
<pre> {{persona | json }} </pre>
